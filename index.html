    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="maincontainer">

        </div>

           <button>8</button>
           <button>7</button>
           <button class="operation" >+</button>

        </div>
        <div>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="operation">*</button>
 
         </div>
         <div>
            <button>3</button>
            <button>2</button>

         </div>

         </div>
